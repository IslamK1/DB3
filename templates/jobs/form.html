<!doctype html>
<html><head><title>Create Job</title></head><body>
<h1>Create Job</h1>
<form method="post">
  Member:
  <select name="member_user_id">
    {% for m in members %}
      <option value="{{ m.member_user_id }}">{{ m.user.given_name }} {{ m.user.surname }} (id={{ m.member_user_id }})</option>
    {% endfor %}
  </select><br>
  Required type:
  <select name="required_caregiving_type">
    <option value="babysitter">babysitter</option>
    <option value="elderly">elderly</option>
    <option value="playmate">playmate</option>
  </select><br>
  Other requirements: <textarea name="other_requirements"></textarea><br>
  Date posted (YYYY-MM-DD): <input name="date_posted"><br>
  <button type="submit">Create</button>
</form>
</body></html>
