<!doctype html>
<html><head><title>Create Caregiver</title></head><body>
<h1>Create Caregiver</h1>
<form method="post">
  Email: <input name="email" required><br>
  First name: <input name="given_name" required><br>
  Surname: <input name="surname" required><br>
  City: <input name="city"><br>
  Phone: <input name="phone_number"><br>
  Profile: <textarea name="profile_description"></textarea><br>
  Password: <input name="password" type="password"><br>
  Gender: <input name="gender"><br>
  Caregiving type: <select name="caregiving_type">
    <option value="babysitter">babysitter</option>
    <option value="elderly">elderly</option>
    <option value="playmate">playmate</option>
  </select><br>
  Hourly rate: <input name="hourly_rate" type="number" step="0.01"><br>
  <button type="submit">Create</button>
</form>
</body></html>
