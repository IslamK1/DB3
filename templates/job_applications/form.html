<!doctype html>
<html><head><title>Apply to Job</title></head><body>
<h1>Apply to Job</h1>
<form method="post">
  Caregiver:
  <select name="caregiver_user_id">
    {% for c in caregivers %}
      <option value="{{ c.caregiver_user_id }}">{{ c.user.given_name }} {{ c.user.surname }} (id={{ c.caregiver_user_id }})</option>
    {% endfor %}
  </select><br>
  Job:
  <select name="job_id">
    {% for j in jobs %}
      <option value="{{ j.job_id }}">Job {{ j.job_id }} (Member {{ j.member_user_id }})</option>
    {% endfor %}
  </select><br>
  <button type="submit">Apply</button>
</form>
</body></html>
